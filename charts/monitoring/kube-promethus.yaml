alertmanager:
  enabled: true
  alertmanagerSpec:
    nodeSelector: 
      type: dependent_services
    tolerations:
      - key: "type"
        operator: "Equal"
        value: "dependent_services" 
        effect: "NoSchedule"

grafana:
  enabled: true
  nodeSelector: 
    type: dependent_services
  tolerations:
    - key: "type"
      operator: "Equal"
      value: "dependent_services" 
      effect: "NoSchedule"

prometheusOperator:
  enabled: true
  nodeSelector: 
    type: dependent_services
  tolerations:
    - key: "type"
      operator: "Equal"
      value: "dependent_services" 
      effect: "NoSchedule"

prometheus:
  enabled: true
  prometheusSpec:
    tolerations: 
      - key: "type"
        operator: "Equal"
        value: "dependent_services" 
        effect: "NoSchedule"  
    nodeSelector:
      type: dependent_services
    additionalScrapeConfigs:
      - job_name: 'static-monitor'
        metrics_path: /probe
        params:
          module: [http_2xx]  # Look for a HTTP 200 response.
        static_configs:
          - targets:
            - http://student-api.example.com/api/v1/health
        relabel_configs:
          - source_labels: [__address__]
            target_label: __param_target
          - source_labels: [__param_target]
            target_label: instance
          - target_label: __address__
            replacement: "blackbox-exporter-prometheus-blackbox-exporter:9115"  # Blackbox exporter's address


  